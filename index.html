<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph data</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Represent your data in a graph</h1>

        <div class="form-input">
            <h2 id="new-graph">New Graph <span>&plus;</span> <input type="text" id="graph-name"></h2>

            <form action="#">
                <label for="itemName">Item Name: </label>
                <input type="text" id="itemName">

                <label for="itemValue">Item Value: </label>
                <input type="text" id="itemValue">

                <input type="submit">
            </form>
        </div>
    </div>
    
    <div class="container graph-data">

        <table>
            <h2>Graph 1</h2>
            <a href="graph.html">Graph 1</a>

            <tr>
                <th>Name</th>
                <td>Fish</td>
                <td>Fish</td>
                <td>Fish</td>
                <td>Fish</td>
                <td>Fish</td>
                <td>Fish</td>
                <td>Fish</td>
            </tr>
            <tr>
                <th>Value</th>
                <td>23</td>
                <td>23</td>
                <td>23</td>
                <td>23</td>
                <td>23</td>
                <td>23</td>
                <td>23</td>
            </tr>

        </table>

    </div>

</body>
</html>
